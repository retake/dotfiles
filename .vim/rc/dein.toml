# fernの設定
[[plugins]]
repo = 'lambdalisue/fern.vim'
hook_add = '''
  let g:fern#default_hidden=1
  let g:fern#disable_default_mappings=1
  nnoremap <silent> <Leader>n :Fern . -reveal=% -drawer -toggle -width=30<CR>
  function! FernInit() abort
    set norelativenumber
    set nonumber
    set signcolumn=no
   	nmap <buffer><expr>
	    \ <Plug>(fern-my-open-or-expand-or-collapse)
	    \ fern#smart#leaf(
	    \   "<Plug>(fern-action-open)",
	    \   "<Plug>(fern-action-expand)",
	    \   "<Plug>(fern-action-collapse)",
	    \ )
    nmap <silent> <buffer> o <Plug>(fern-my-open-or-expand-or-collapse)
    nmap <silent> <buffer> <cr> <Plug>(fern-my-open-or-expand-or-collapse)
    nmap <silent> <buffer> i <Plug>(fern-action-open:split)
    nmap <silent> <buffer> s <Plug>(fern-action-open:vsplit)

    nmap <silent> <buffer> <backspace> <Plug>(fern-action-leave)

    nmap <silent> <buffer> cp <Plug>(fern-action-clipboard-copy)
    nmap <silent> <buffer> mv <Plug>(fern-action-clipboard-move)
    nmap <silent> <buffer> p <Plug>(fern-action-clipboard-paste)
    nmap <silent> <buffer> rename <Plug>(fern-action-rename)
    nmap <silent> <buffer> del <Plug>(fern-action-remove)
  endfunction
  augroup fern
    autocmd!
    autocmd FileType fern call FernInit()
  augroup END
'''

